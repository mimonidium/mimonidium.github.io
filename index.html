<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sudoku Puzzle</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="s_letters_icon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/s_icon_256.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Sudoku Puzzle">
  <meta name="msapplication-TileImage" content="images/s_icon_128.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
</head>
<body class="fullscreen">

  <h1>Sudoku Puzzle</h1>
  <p>This is a sudoku puzzle.</p>

  <div class="container"> </div>

  <div id="controls">
    <button type="button" class="btn primary" data-action="newGame">New Game</button>
    <button type="button" class="btn primary" data-action="solve">Solve</button>
    <button type="button" class="btn primary" data-action="validate">Validate</button>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
